<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countdown 2020</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2><span>Countdown to New Year</span>2020</h2>
        <div class="countdown">
            <div id="day">NAN</div>
            <div id="hour">NAN</div>
            <div id="minute">NAN</div>
            <div id="second">NAN</div>
        </div>
    </div>
    <script type="text/javascript">
        var countDate = new Date('Jan 24, 2020 00:00:00').getTime();
        function newYear(){
            var now = new Date().getTime();
                gap = countDate - now;
                console.log(countDate,now)
                var second = 1000;
                var minute = second * 60 ;            
                var hour = minute * 60 ;
                var day = hour * 24;

                var d = Math.floor(gap / (day));
                    h = Math.floor((gap % (day)) / (hour));
                    m = Math.floor((gap % (hour)) / (minute));
                    s = Math.floor((gap % (minute) / second));

                    document.getElementById('day').innerHTML = d;
                    document.getElementById('hour').innerHTML = h;
                    document.getElementById('minute').innerHTML = m;
                    document.getElementById('second').innerHTML = s;
                    // console.log(d,h,m,s)
        }

        setInterval(function(){
            newYear();
        },1000);
    </script>
</body>
</html>
